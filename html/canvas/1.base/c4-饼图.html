<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function d2a(n){
            return n*Math.PI/180;
        }
        function a2d(n){
            return n*180/Math.PI;
        }

       window.onload=function(){
        let Oc=document.getElementById("c4");
        let gd=Oc.getContext("2d");
       
        let cx=400,cy=300,r=150;
        let x=cx+Math.cos(d2a(0))*r;
        let y=cy+Math.sin(d2a(0))*r;
        
        gd.beginPath();
        gd.moveTo(cx,cy);
        gd.lineTo(x,y); 
        gd.arc(cx,cy,r,d2a(0),d2a(60),false);
        // gd.closePath();
        gd.stroke();
       }
    </script>
</head>
<body>
    <canvas id="c4" width="800" height="800"></canvas>
</body>
</html>
